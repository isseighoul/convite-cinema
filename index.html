<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  background: radial-gradient(circle, #d6c2f0 10%, #8b5fbf 90%);

/* Margaridas animadas */
.daisy {
  position: absolute;
  font-size: 40px;
  animation: float 20s linear infinite;
  opacity: 0.5;
}

@keyframes float {
  from {
    transform: translateY(110vh) rotate(0deg);
  }
  to {
    transform: translateY(-120px) rotate(360deg);
  }
}

.container {
  position: relative;
  z-index: 10;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(0,0,0,0.35);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 520px;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  margin-bottom: 10px;
}

p {
  font-size: 18px;
}

.buttons {
  margin-top: 30px;
  height: 140px;
  position: relative;
}

button {
  padding: 14px 34px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.25s ease;
}

#yes {
  background: #6a0dad;
  color: white;
  box-shadow: 0 0 15px rgba(200,150,255,0.8);
}

#no {
  background: #333;
  color: white;
  position: absolute;
}

#final {
  display: none;
  animation: fadeIn 1.2s ease;
}

#final img {
  width: 100%;
  border-radius: 18px;
  margin-top: 15px;
}
</style>
</head>

<body>

<!-- M√∫sica (iPhone safe) -->

<!-- Margaridas -->

</script>

<div class="container">
  <div class="card">
    <h1>üíú Camilly üíú</h1>
    <p>Quer ir ao cinema comigo? üé¨üçø</p>

    <div class="buttons">
      <button id="yes">Sim üíú</button>
      <button id="no">N√£o üòà</button>

      <h2>Ent√£o √© um encontro üòç</h2>
      <p>
        üé• <strong>Filme:</strong> A Empregada<br>
        üìÖ <strong>Data:</strong> 10/02<br>
        ‚è∞ <strong>Hor√°rio:</strong> 18h
      </p>

      <img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4" alt="Cinema">
    </div>
  </div>
</div>

<!-- Canvas dos confetes (TEM que vir antes do script) -->
<canvas id="confetti"></canvas>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const finalDiv = document.getElementById("final");
const buttons = document.querySelector(".buttons");
const music = document.getElementById("music");

/* ================= AUDIO (iPhone safe) ================= */
let musicUnlocked = false;
function unlockMusic() {
  if (!musicUnlocked) {
    music.play().then(() => {
      musicUnlocked = true;
      document.removeEventListener("touchstart", unlockMusic);
      document.removeEventListener("click", unlockMusic);
    }).catch(()=>{});
  }
}
document.addEventListener("touchstart", unlockMusic, { once: true });
document.addEventListener("click", unlockMusic, { once: true });

/* ================= BOT√ÉO N√ÉO ================= */
function moveNoButton() {
  const maxX = buttons.clientWidth - noBtn.clientWidth;
  const maxY = buttons.clientHeight - noBtn.clientHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";
  noBtn.style.transform =
    `scale(${0.6 + Math.random() * 0.7}) rotate(${Math.random()*360}deg)`;
}
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton, { passive: true });

/* ================= CONFETES ================= */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
canvas.style.position = "fixed";
canvas.style.top = 0;
canvas.style.left = 0;
canvas.style.pointerEvents = "none";
canvas.style.zIndex = 999;

let confetti = [];

function createConfetti() {
  confetti = [];
  for (let i = 0; i < 180; i++) {
    confetti.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      r: Math.random() * 6 + 4,
      color: ["#b76fd6", "#ffffff", "#6a0dad"][Math.floor(Math.random() * 3)],
      vx: Math.random() * 10 - 5,
      vy: Math.random() * -10 - 5
    });
  }
}

function animateConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confetti.forEach(c => {
    c.x += c.vx;
    c.y += c.vy;
    c.vy += 0.3;
    ctx.beginPath();
    ctx.fillStyle = c.color;
    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
    ctx.fill();
  });

  if (confetti.some(c => c.y < canvas.height)) {
    requestAnimationFrame(animateConfetti);
  }
}

/* ================= ACEITAR ================= */
function accept() {
  createConfetti();
  animateConfetti();
  buttons.style.display = "none";
  finalDiv.style.display = "block";
}

yesBtn.addEventListener("click", accept);
yesBtn.addEventListener("touchend", accept);
</script>
